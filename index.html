<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="docsify/vue.css"/>
    <link rel="stylesheet" href="docsify/custom.css"/>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        auto2top: true,
        homepage: 'index.md',
        name: 'D&amp;D 5e',
        plugins: [
        function pageTitle(hook, vm) {

            hook.afterEach(function (html) {
                var anchor = document.URL.split('#')[1];
                var title = anchor.substring(anchor.lastIndexOf('/') + 1);
                title = title.replaceAll('%20', ' ');
                title = (title === '') ? 'index' : title; 
                var h1 = [
                    '<h1>',
                    title,
                    '</h1>',
                ].join('');
                return h1 + html;
            });
            },
        ],
        repo: 'https://github.com/ztomasze/5e',
        loadSidebar: true,
        subMaxLevel: 4,
        themeColor: '#990033',
      };
    </script>
    <script src="docsify/docsify@4"></script>
    <script src="docsify/docsify-wikilink@1"></script>
  </body>
</html>
